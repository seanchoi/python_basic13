<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/survey.css' %}">
</head>
<body>
    <div class="container">
        <div class="formbox">
            <form action="result" method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td class="col1">Your Name: </td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td class="col1">Dojo Location: </td>
                        <td><select name="location">
                            <option value="San Jose">San Jose</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Arlington">Arlington</option>
                            <option value="Seatle">Seatle</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="col1">Favorite Language:</td>
                        <td><select name="language">
                            <option value="English">English</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Korean">Korean</option>
                            <option value="French">French</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="col1">Comment(optional)</td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="comment"></textarea></td>
                    </tr>
                </table>
                <input class="button" type="submit">
            
            </form>
        </div>
    </div>
</body>
</html>
